<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{productController.product.id}" />
	<f:viewAction action="#{productController.load}" rendered="#{not empty param.id}" />
</f:metadata>

<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="productForm">
			<p:panel header="Product Details">
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="name" value="Name: " />
					<p:inputText id="name" value="#{productController.product.name}" required="true" requiredMessage="Name is required." />
					<p:message for="name" display="text" />

					<p:outputLabel for="price" value="Price: " />
					<p:inputNumber id="price" value="#{productController.product.price}" validatorMessage="Price must be greater than 0.">
						<f:validateDoubleRange minimum="0.01" />
					</p:inputNumber>
					<p:message for="price" display="text" />

					<h:commandButton value="Save" action="#{productController.save}" />
					<h:button value="Back" outcome="list" />
					
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
